name: "SpeedTest Monitor"
version: "1.1.0" # Updated version
slug: "speedtest"
description: "Periodically checks internet connectivity and speed, publishing results via MQTT and displaying them in a web UI."
arch:
  - "armv7"
  - "armhf"
  - "aarch64"
  - "amd64"
  - "i386"
startup: "application"
boot: "auto"
ingress: true
ingress_port: 3457 # Corrected key
panel_icon: "mdi:speedometer"
map:
  - "data" # Make /data directory available to the addon
options:
  ping_interval: 5
  speedtest_interval: 30
  host: "8.8.8.8"
  mqtt_host: "core-mosquitto" # Example default, user should change
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  mqtt_discovery_prefix: "homeassistant"
schema:
  ping_interval: int(1,...)
  speedtest_interval: int(5,...)
  host: str
  mqtt_host: str
  mqtt_port: int(1,65535)
  mqtt_user: str?
  mqtt_password: password?
  mqtt_discovery_prefix: str